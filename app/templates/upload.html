<!DOCTYPE html>
<html>

<head>
    <title>Upload</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload your file</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>

</html>
