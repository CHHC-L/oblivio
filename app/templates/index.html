<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Oblivio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Left sidebar: register/login */
        .sidebar {
            width: 25%;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .sidebar a.register-link {
            display: block;
            font-size: 1.3em;
            color: #007BFF;
            text-decoration: none;
            margin-top: 30px;
            padding: 10px 0;
            border-bottom: 1px solid #007BFF;
        }

        /* right side: about page */
        .content {
            width: 75%;
            background-color: #f9f9f9;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .about-header {
            font-size: 1em;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .readme-content {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left sidebar: register -->
        <aside class="sidebar">
            <a class="register-link" href="/register">Register (Click here to view my projects!)</a>
        </aside>

        <!-- Right side: about page -->
        <main class="content">
            <div class="about-header">
                About this app
            </div>
            <div class="readme-content">
                {{ readme_content | safe }}
            </div>
        </main>
    </div>
</body>

</html>
