<!DOCTYPE html>
<html>

<head>
    <title>Projects</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Available Projects</h2>
        <ul>
            {% for project in projects %}
            <li><a href="/project/{{ project }}">{{ project }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
