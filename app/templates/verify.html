<!DOCTYPE html>
<html>

<head>
    <title>Verify Code</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enter the verification code sent to your email</h2>
        <form method="post">
            <input type="email" name="email" required placeholder="Your email">
            <input type="text" name="code" required placeholder="Code">
            <input type="submit" value="Verify">
        </form>
    </div>
</body>

</html>
