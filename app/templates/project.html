<!DOCTYPE html>
<html>

<head>
    <title>{{ project_name }}</title>
</head>

<body>
    <h2>Project: {{ project_name }}</h2>

    <h3>README.md</h3>
    <pre>{{ readme_content }}</pre>

    <h3>File Tree</h3>
    <ul>
        {% for path in file_tree %}
        <li><a href="/project/{{ project_name }}/file/{{ path }}">{{ path }}</a></li>
        {% endfor %}
    </ul>

    <a href="/files">‚Üê Back to project list</a>
</body>

</html>
